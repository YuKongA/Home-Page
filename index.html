<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
        name="viewport">
    <title>余空の主页</title>
    <meta content="余空,YuKongA,主页,Homepage" name="keywords">
    <link rel="shortcut icon" url="favicon.ico">
    <link href="YuKongA.css" rel="stylesheet" type="text/css">
</head>

<body onload="startTime()">
    <div id="box">
        <div class="meBox">
            <div class="headPhoto"></div>
            <div class="meBox-title">
                <p>YuKongA</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>喜欢数码产品</p><br>
                <a href="https://od.yukonga.top/">杂货间(网盘)</a><br>
                <a href="https://font.yukonga.top/">字体字重测试</a><br>
                <a href="https://icon.yukonga.top/">提取 iOS 应用图标</a><br>
                <br><span id="nowDateSpan"></span><br><span id="nowTimeSpan"></span><br>
            </div>
            <div class="meBox-Button1">
                <a href="https://github.com/YuKongA">GitHub</a>
            </div>
            <div class="meBox-Button2">
                <a href="https://www.coolapk.com/u/680367">Coolapk</a>
            </div>
        </div>
    </div>
    <div id="footer">
        <p><b>Copyrights © 2022</b> 浙ICP备2021010095号</p>
    </div>

    <script language="JavaScript">
        function startTime() {
            var today = new Date();
            var yyyy = today.getFullYear();
            var MM = today.getMonth() + 1;
            var dd = today.getDate();
            var hh = today.getHours();
            var mm = today.getMinutes();
            var ss = today.getSeconds();
            MM = checkTime(MM);
            dd = checkTime(dd);
            mm = checkTime(mm);
            ss = checkTime(ss);
            var day;
            if (today.getDay() == 0) day = "星期日"
            if (today.getDay() == 1) day = "星期一"
            if (today.getDay() == 2) day = "星期二"
            if (today.getDay() == 3) day = "星期三"
            if (today.getDay() == 4) day = "星期四"
            if (today.getDay() == 5) day = "星期五"
            if (today.getDay() == 6) day = "星期六"
            document.getElementById('nowDateSpan').innerHTML = yyyy + "年" + MM + "月" + dd + "日"
            document.getElementById('nowTimeSpan').innerHTML = hh + ":" + mm + ":" + ss + " " + day;
            setTimeout('startTime()', 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
</body>

</html>
