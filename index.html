<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="余空,YuKongA,主页,Homepage" name="keywords">
    <title>余空の主页</title>
    <link rel="shortcut icon" url="favicon.ico">
    <link href="css/YuKongA.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="box">
        <div class="meBox">
            <div class="headPhoto"></div>
            <div class="meBox-title">
                <span class="typing"></span>
                <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
                <script>
                      var typed = new Typed(".typing", {
                        strings: ['YuKongA', '余空'],
                        startDelay: 100,
                        backSpeed: 20,
                        typeSpeed: 50,
                        loop: true
                    });
                </script>
            </div>
            <div class="meBox-fg"></div>
            <div class="meBox-hitokoto">
                <p id="hitokoto"></p>
            </div>
            <div class="meBox-text">
                <a href="https://github.com/YuKongA">GitHub</a>
            </div>
            <div class="meBox-text">
                <a href="https://alist.yukonga.top/">杂货间(网盘)</a>
            </div>
            <div class="meBox-text">
                <a href="https://font.yukonga.top/">字体字重测试</a>
            </div>
            <div class="meBox-text">
                <a href="https://icon.yukonga.top/">iOS 应用图标</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><b>Copyrights © 2022 - YuKongA</b></p>
    </div>
</body>

<script>
    fetch('https://v1.hitokoto.cn?max_length=20')
        .then(response => response.json())
        .then(data => {
            const hitokoto = document.getElementById("hitokoto")
            hitokoto.innerText = data.hitokoto + "——" + "「" + data.from + "」"
        })
        .catch(console.error)
</script>

</html>
