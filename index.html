<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="余空,YuKongA" name="keywords">
    <link rel="stylesheet"
        href="https://cdn-font.hyperos.mi.com/font/css?family=MiSans_VF:VF:Chinese_Simplify,Latin&display=swap">
    <title>余空の主页</title>
    <link rel="shortcut icon" url="../public/favicon.ico">
    <link href="css/YuKongA.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="box">
        <div class="meBox">
            <div class="headPhoto"></div>
            <div class="meBox-title">
                <span class="typing"></span>

            </div>
            <div class="meBox-fg"></div>
            <div class="meBox-hitokoto">
                <p id="hitokoto"></p>
            </div>
            <div class="meBox-text">
                <a href="https://font.yukonga.top/">字体字重测试</a>
            </div>
            <div class="meBox-text">
                <a href="https://icon.yukonga.top/">iOS 应用图标</a>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Copyrights © 2023 - <a class="footer-msg" href="https://github.com/YuKongA">YuKongA</a></p>
    </div>
</body>

<script>
    fetch('https://v1.hitokoto.cn?max_length=20')
        .then(response => response.json())
        .then(data => {
            const hitokoto = document.getElementById("hitokoto")
            hitokoto.innerText = data.hitokoto + "——" + "「" + data.from + "」"
        })
        .catch(console.error)
</script>

<script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
<script>
    var typed = new Typed(".typing", {
        strings: ['YuKongA', '余空'],
        startDelay: 100,
        backSpeed: 20,
        typeSpeed: 50,
        loop: true
    });
</script>

</html>
